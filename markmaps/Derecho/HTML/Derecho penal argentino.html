<svg id="mindmap"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.10/dist/browser/index.js"></script><script>((getMarkmap) => {

        })(() => window.markmap)</script><script src="https://cdn.jsdelivr.net/npm/webfontloader@1.6.28/webfontloader.js" defer></script><script>((getMarkmap, getOptions, root2, jsonOptions) => {
              const markmap = getMarkmap();
              window.mm = markmap.Markmap.create(
                "svg#mindmap",
                (getOptions || markmap.deriveOptions)(jsonOptions),
                root2
              );
            })(() => window.markmap,null,{"content":"Derecho Penal Argentino","children":[{"content":"Fuentes del Derecho Penal Argentino","children":[{"content":"<strong>Constituci&#xf3;n Nacional:</strong>  Norma suprema que establece los derechos y garant&#xed;as individuales, limitando el poder punitivo del Estado.  /<em>La Constituci&#xf3;n Nacional define los derechos fundamentales y establece los l&#xed;mites del poder punitivo del Estado, sirviendo como base para la interpretaci&#xf3;n de las leyes penales.</em>/","children":[],"payload":{"tag":"li","lines":"4,5"}},{"content":"<strong>Tratados Internacionales:</strong>  Acuerdos internacionales ratificados por el Congreso que incorporan normas penales de derecho internacional, como los tratados de derechos humanos. /<em>Los tratados internacionales de derechos humanos, una vez ratificados, forman parte del ordenamiento jur&#xed;dico interno y pueden influir en la interpretaci&#xf3;n y aplicaci&#xf3;n de las leyes penales.</em>/","children":[],"payload":{"tag":"li","lines":"5,6"}},{"content":"<strong>Leyes Penales:</strong>  C&#xf3;digo Penal y leyes especiales que describen los tipos penales y las sanciones correspondientes. /<em>El C&#xf3;digo Penal es la principal fuente del derecho penal, pero existen leyes especiales que regulan delitos espec&#xed;ficos.</em>/","children":[],"payload":{"tag":"li","lines":"6,7"}},{"content":"<strong>Jurisprudencia:</strong>  Sentencias judiciales que establecen precedentes interpretativos de las normas penales. /<em>La jurisprudencia, aunque no es fuente formal del derecho, tiene gran importancia para la interpretaci&#xf3;n y aplicaci&#xf3;n uniforme de las leyes.</em>/","children":[],"payload":{"tag":"li","lines":"7,8"}},{"content":"<strong>Doctrina:</strong>  Opiniones y estudios de especialistas en derecho penal que contribuyen a la comprensi&#xf3;n e interpretaci&#xf3;n del derecho. /<em>La doctrina, conformada por los escritos de juristas y acad&#xe9;micos, ofrece an&#xe1;lisis y perspectivas sobre las normas penales.</em>/","children":[],"payload":{"tag":"li","lines":"8,11"}}],"payload":{"tag":"h2","lines":"3,4"}},{"content":"Principios del Derecho Penal Argentino","children":[{"content":"<strong>Principio de Legalidad:</strong>  Nullum crimen, nulla poena sine lege. Solo se puede sancionar lo que est&#xe1; previamente tipificado como delito en la ley.  /<em>Este principio proh&#xed;be la creaci&#xf3;n de delitos y penas por analog&#xed;a o por v&#xed;a de hecho, garantizando la seguridad jur&#xed;dica.</em>/","children":[],"payload":{"tag":"li","lines":"12,13"}},{"content":"<strong>Principio de Culpabilidad:</strong>  Solo se puede sancionar a quien sea culpable de un delito.  /<em>Se requiere la concurrencia de elementos subjetivos (dolo o culpa) en la acci&#xf3;n u omisi&#xf3;n del autor.</em>/","children":[],"payload":{"tag":"li","lines":"13,14"}},{"content":"<strong>Principio de Proporcionalidad:</strong>  La pena debe ser proporcionada a la gravedad del delito cometido. /<em>La sanci&#xf3;n impuesta debe guardar una relaci&#xf3;n razonable con la gravedad del delito, evitando penas desproporcionadamente altas o bajas.</em>/","children":[],"payload":{"tag":"li","lines":"14,15"}},{"content":"<strong>Principio de Igualdad ante la Ley:</strong>  Todos deben ser tratados de igual manera ante la ley penal, sin discriminaci&#xf3;n alguna. /<em>Todas las personas deben ser juzgadas con los mismos criterios, independientemente de su origen, raza, religi&#xf3;n, etc.</em>/","children":[],"payload":{"tag":"li","lines":"15,16"}},{"content":"<strong>Principio <em>in dubio pro reo</em>:</strong>  En caso de duda, debe favorecerse al imputado. /<em>En caso de ambig&#xfc;edad o falta de pruebas concluyentes, se debe resolver a favor del imputado.</em>/","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"<strong>Principio de M&#xed;nima Intervenci&#xf3;n:</strong>  El derecho penal debe intervenir solo cuando sea estrictamente necesario. /<em>Se debe evitar la criminalizaci&#xf3;n de conductas que no representen una verdadera amenaza para la sociedad.</em>/","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"<strong><em>Ne bis in idem</em>:</strong>  Nadie puede ser juzgado dos veces por el mismo delito. /<em>Proh&#xed;be el doble juzgamiento por el mismo hecho, garantizando el derecho a la no repetici&#xf3;n del proceso.</em>/","children":[],"payload":{"tag":"li","lines":"18,21"}}],"payload":{"tag":"h2","lines":"11,12"}},{"content":"Teor&#xed;a del Delito","children":[{"content":"<strong>Elementos del Delito:</strong>  Acci&#xf3;n/Omisi&#xf3;n, tipicidad, antijuridicidad, culpabilidad.  /<em>Para que exista un delito deben concurrir estos cuatro elementos: una acci&#xf3;n u omisi&#xf3;n que se ajuste a la descripci&#xf3;n legal del tipo penal (tipicidad), que sea contraria al derecho (antijuridicidad), y que sea imputable al sujeto activo por su culpabilidad.</em>/","children":[],"payload":{"tag":"li","lines":"22,25"}}],"payload":{"tag":"h2","lines":"21,22"}},{"content":"Partes del C&#xf3;digo Penal","children":[{"content":"<strong>Parte General:</strong>  Conceptos y principios generales aplicables a todos los delitos.  /<em>Regula los principios, instituciones y normas generales aplicables a todos los delitos, como la imputabilidad, la participaci&#xf3;n criminal, las circunstancias atenuantes y agravantes.</em>/","children":[],"payload":{"tag":"li","lines":"26,27"}},{"content":"<strong>Parte Especial:</strong>  Descripci&#xf3;n de cada delito espec&#xed;fico.  /<em>Define y describe los tipos penales concretos, con sus elementos constitutivos y penas correspondientes.</em>/","children":[],"payload":{"tag":"li","lines":"27,30"}}],"payload":{"tag":"h2","lines":"25,26"}},{"content":"Clasificaci&#xf3;n de los Delitos","children":[{"content":"<strong>Delitos de acci&#xf3;n:</strong>  Comisi&#xf3;n de un hecho.","children":[],"payload":{"tag":"li","lines":"31,32"}},{"content":"<strong>Delitos de omisi&#xf3;n:</strong>  No realizar una acci&#xf3;n que se ten&#xed;a la obligaci&#xf3;n de llevar a cabo.","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"<strong>Delitos dolosos:</strong>  Realizados con intenci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"<strong>Delitos culposos:</strong>  Cometidos por imprudencia, negligencia o impericia.","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"<strong>Delitos comunes:</strong>  Pueden ser cometidos por cualquier persona.","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"<strong>Delitos especiales:</strong>  Solo pueden ser cometidos por personas que re&#xfa;nen ciertas caracter&#xed;sticas.","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"<strong>Delitos instant&#xe1;neos:</strong>  Se consumen en un solo acto.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"<strong>Delitos permanentes:</strong>  Se prolongan en el tiempo.","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"<strong>Delitos consumados:</strong>  Se han realizado todos los elementos del tipo penal.","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"<strong>Delitos tentados:</strong>  No se han realizado todos los elementos del tipo penal, pero se ha iniciado la ejecuci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"40,43"}}],"payload":{"tag":"h2","lines":"30,31"}},{"content":"Participaci&#xf3;n Criminal","children":[{"content":"<strong>Autor:</strong>  Quien realiza la acci&#xf3;n t&#xed;pica.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"<strong>C&#xf3;mplice:</strong>  Quien ayuda al autor a cometer el delito.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"<strong>Instigador:</strong>  Quien incita al autor a cometer el delito. /<em>La participaci&#xf3;n criminal implica la colaboraci&#xf3;n en la ejecuci&#xf3;n del delito, existiendo diferentes formas de participar como autor, c&#xf3;mplice e instigador.</em>/","children":[],"payload":{"tag":"li","lines":"46,49"}}],"payload":{"tag":"h2","lines":"43,44"}},{"content":"Circunstancias Modificativas de la Pena","children":[{"content":"<strong>Atenuantes:</strong>  Disminuyen la pena.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"<strong>Agravantes:</strong>  Aumentan la pena.  /<em>Las circunstancias modificativas de la pena son factores que pueden aumentar o disminuir la sanci&#xf3;n, considerando la gravedad del hecho y las caracter&#xed;sticas del autor.</em>/","children":[],"payload":{"tag":"li","lines":"51,54"}}],"payload":{"tag":"h2","lines":"49,50"}},{"content":"Penitenciar&#xed;a y Medidas de Seguridad","children":[{"content":"<strong>Tipos de penas:</strong>  Prisi&#xf3;n, multa, etc.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"<strong>Suspensi&#xf3;n de la ejecuci&#xf3;n de la pena:</strong>  Aplazamiento de la pena bajo ciertas condiciones.","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"<strong>Libertad condicional:</strong>  Liberaci&#xf3;n anticipada bajo ciertas condiciones.","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"<strong>Rehabilitaci&#xf3;n:</strong>  Medidas para la reinserci&#xf3;n social del condenado. /<em>Las penas tienen como objetivo la retribuci&#xf3;n, la prevenci&#xf3;n general y la especial, adem&#xe1;s del cumplimiento de la pena existen diferentes medidas como la libertad condicional.</em>/","children":[],"payload":{"tag":"li","lines":"58,61"}}],"payload":{"tag":"h2","lines":"54,55"}},{"content":"Actos Procesales","children":[{"content":"<strong>Investigaci&#xf3;n penal preparatoria:</strong>  Fase inicial de la investigaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"<strong>Juicio oral y p&#xfa;blico:</strong>  Fase principal del proceso penal.","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"<strong>Recursos:</strong>  Medios para impugnar las decisiones judiciales.  /<em>Los actos procesales son las distintas etapas del proceso penal, desde la investigaci&#xf3;n hasta la sentencia definitiva, garantizando el debido proceso.</em>/","children":[],"payload":{"tag":"li","lines":"64,67"}}],"payload":{"tag":"h2","lines":"61,62"}},{"content":"Delitos contra la persona","children":[{"content":"<strong>Homicidio:</strong>  Muerte de una persona.","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"<strong>Lesiones:</strong>  Da&#xf1;o a la integridad f&#xed;sica de una persona.","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"<strong>Aborto:</strong>  Interrupci&#xf3;n del embarazo.","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"<strong>Amenazas:</strong>  Intimidaci&#xf3;n a una persona. /<em>Se describen los delitos que atentan contra la vida, integridad f&#xed;sica y libertad personal.</em>/","children":[],"payload":{"tag":"li","lines":"71,74"}}],"payload":{"tag":"h2","lines":"67,68"}},{"content":"Delitos contra la propiedad","children":[{"content":"<strong>Hurto:</strong>  Sustracci&#xf3;n de bienes muebles.","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"<strong>Robo:</strong>  Sustracci&#xf3;n de bienes muebles con violencia o intimidaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"<strong>Estafa:</strong>  Obtenci&#xf3;n de un beneficio econ&#xf3;mico mediante enga&#xf1;o.","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"<strong>Defraudaci&#xf3;n:</strong>  Lesi&#xf3;n patrimonial por enga&#xf1;o.  /<em>Se clasifican los delitos que afectan el patrimonio de las personas, protegiendo los bienes materiales.</em>/","children":[],"payload":{"tag":"li","lines":"78,81"}}],"payload":{"tag":"h2","lines":"74,75"}},{"content":"Delitos contra la administraci&#xf3;n p&#xfa;blica","children":[{"content":"<strong>Corrupci&#xf3;n:</strong>  Actos il&#xed;citos de funcionarios p&#xfa;blicos.","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"<strong>Cohecho:</strong>  Soborno a un funcionario p&#xfa;blico.","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"<strong>Malversaci&#xf3;n de fondos:</strong>  Uso indebido de fondos p&#xfa;blicos. /<em>Se definen los delitos cometidos por funcionarios p&#xfa;blicos en contra del inter&#xe9;s p&#xfa;blico.</em>/","children":[],"payload":{"tag":"li","lines":"84,87"}}],"payload":{"tag":"h2","lines":"81,82"}},{"content":"Delitos contra el orden p&#xfa;blico","children":[{"content":"<strong>Sedici&#xf3;n:</strong>  Insurrecci&#xf3;n contra la autoridad.","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"<strong>Rebeli&#xf3;n:</strong>  Levantamiento armado contra el gobierno.  /<em>Se tipifican los delitos que atentan contra la paz social y la seguridad del Estado.</em>/","children":[],"payload":{"tag":"li","lines":"89,92"}}],"payload":{"tag":"h2","lines":"87,88"}},{"content":"Delitos contra la fe p&#xfa;blica","children":[{"content":"<strong>Falsificaci&#xf3;n de documentos:</strong>  Creaci&#xf3;n de documentos falsos.  /<em>Se protegen la autenticidad y la validez de los documentos p&#xfa;blicos y privados.</em>/","children":[],"payload":{"tag":"li","lines":"93,96"}}],"payload":{"tag":"h2","lines":"92,93"}},{"content":"Derecho Penal Internacional y Derechos Humanos","children":[{"content":"<strong>Responsabilidad penal internacional:</strong>  Responsabilidad de los individuos por cr&#xed;menes internacionales.","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"<strong>Extradici&#xf3;n:</strong>  Entrega de un imputado a otro Estado.","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"<strong>Principio de universalidad:</strong>  Posibilidad de juzgar cr&#xed;menes internacionales independientemente del lugar donde se cometieron.","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"<strong>Cr&#xed;menes de lesa humanidad:</strong>  Cr&#xed;menes graves cometidos contra la poblaci&#xf3;n civil.","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"<strong>Genocidio:</strong>  Exterminio de un grupo nacional, &#xe9;tnico, racial o religioso. /<em>Se regula la responsabilidad penal por cr&#xed;menes internacionales, protegiendo los derechos humanos a nivel global.</em>/<br>\n`","children":[],"payload":{"tag":"li","lines":"101,103"}}],"payload":{"tag":"h2","lines":"96,97"}}],"payload":{"tag":"h1","lines":"1,2"}},null)</script>
</body>
